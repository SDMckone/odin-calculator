<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src = "scripts.js" defer></script>
    <link rel="stylesheet", href="styles.css">
    <title>Calculator</title>
</head>
<body>
<div id="calculatorbody">
    <textarea class="display">0</textarea>
    <br>
    <button class="button_1">1</button>
    <button class="button_2">2</button>
    <button class="button_3">3</button>
    <button class="button_4">4</button>
    <button class="button_5">5</button>
    <button class="button_6">6</button>
    <button class="button_7">7</button>
    <button class="button_8">8</button>
    <button class="button_9">9</button>
    <button class="button_0">0</button>
    <br>
    <button class="button_plus">+</button>
    <button class="button_minus">-</button>
    <button class="button_multiply">x</button>
    <button class="button_divide">รท</button>
    <button class="button_equals">=</button>
    <br>
    <button class="button_clear">clear</button>
</div>
</body>
</html>
