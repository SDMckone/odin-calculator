<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src = "scripts.js"></script>
    <link rel="stylesheet", href="styles.css">
    <title>Calculator</title>
</head>
<body>
<div id="calculatorbody">
    <textarea class="display">42</textarea>
    <br>
    <button class="1_button">1</button>
    <button class="2_button">2</button>
    <button class="3_button">3</button>
    <button class="4_button">4</button>
    <button class="5_button">5</button>
    <button class="6_button">6</button>
    <button class="7_button">7</button>
    <button class="8_button">8</button>
    <button class="9_button">9</button>
    <button class="0_button">0</button>
    <br>
    <button class="+_button">+</button>
    <button class="-_button">-</button>
    <button class="*_button">x</button>
    <button class="/_button">รท</button>
    <button class="=_button">=</button>
    <br>
    <button class="clear_button">clear</button>
</div>
</body>
</html>
